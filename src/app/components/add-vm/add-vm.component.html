<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="hostname">Host Name</label>
        <input type="text" class="form-control" id="hostname" required [(ngModel)]="vm.hostname" name="hostname" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="ipAddress">IP Address</label>
        <input type="text" class="form-control" id="ipAddress" required [(ngModel)]="vm.ipAddress" name="ipAddress" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="powerState">Power State</label>
        <select [(ngModel)]="vm.powerState" class="form-control" id="powerState" required name="powerState" aria-required="true">
          <option value="On">On</option>
          <option value="Off">Off</option>
        </select>
      </div>
      <div class="form-group">
        <label for="checkedIn">Checked In</label>
        <select [(ngModel)]="vm.checkedIn" class="form-control" id="checkedIn" required name="checkedIn" aria-required="true">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="vm.username" name="username" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="avdHost">Avd Host</label>
        <input type="text" class="form-control" id="avdHost" required [(ngModel)]="vm.avdHost" name="avdHost" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="createDate">Create Date</label>
        <input type="text" readonly class="form-control" id="createDate" createDate [(ngModel)]="vm.createDate" name="createDate" aria-readonly="true" />
      </div>
      <div class="form-group">
        <label for="lastUpdateDate">Last Update Date</label>
        <input type="text" readonly class="form-control" id="lastUpdateDate" required [(ngModel)]="vm.lastUpdateDate" name="lastUpdateDate" aria-readonly="true" aria-required="true" />
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea class="form-control" id="description" required [(ngModel)]="vm.description" name="description" aria-required="true"></textarea>
      </div>
      <div class="button-container">
        <button (click)="saveVM()" class="btn btn-success" tabindex="0">Submit</button>
      </div>
    </div>
    <div *ngIf="submitted">
      <h4>Virtual Machine was Submitted Successfully!</h4>
      <button class="btn btn-success" (click)="newVM()" tabindex="0">Add Another Virtual Machine</button>
    </div>
  </div>
</div>
