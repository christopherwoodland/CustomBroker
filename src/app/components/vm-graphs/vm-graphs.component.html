<mat-card>
  <mat-card-header class="vm-graphs-mat-card-header">
    <mat-card-title>Virtual Machine Visuals</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="pie-charts">

      <mat-card>
        <mat-card-header class="vm-graphs-mat-card-header-chart">
          <mat-card-title>Virtual Machine Power State</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="power-state">
            <canvas baseChart [type]="'pie'" [datasets]="pieChartDatasets" [labels]="pieChartLabels"
              [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header class="vm-graphs-mat-card-header-chart">
          <mat-card-title>Virtual Machine Checked In State</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="checkedin-state">
            <canvas baseChart [type]="'pie'" [datasets]="pieChartDatasetsCheckedIn" [labels]="pieChartLabelsCheckedIn"
              [options]="pieChartOptionsCheckedIn" [plugins]="pieChartPluginsCheckedIn"
              [legend]="pieChartLegendCheckedIn">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
