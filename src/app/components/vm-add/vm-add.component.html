<mat-card>
  <mat-card-header class="vm-detail-mat-card-header">
    <mat-card-title>Add New Virtual Machine</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!submitted" class="submit-form">
      <mat-form-field appearance="fill" class="">
        <mat-label>Host Name</mat-label>
        <input required matInput title="hostname" type="text" id="hostname" [(ngModel)]="vm.hostname" name="hostname" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>IP Address</mat-label>
        <input required matInput title="ipAddress" type="text" id="ipAddress" [(ngModel)]="vm.ipAddress"
          name="ipAddress" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Power State</mat-label>
        <mat-select required [(ngModel)]="vm.powerState">
          <mat-option value="On">On</mat-option>
          <mat-option value="Off">Off</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Checked In</mat-label>
        <mat-select required [(ngModel)]="vm.checkedIn">
          <mat-option value="Yes">Yes</mat-option>
          <mat-option value="No">No</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>User Name</mat-label>
        <input required matInput title="username" type="text" id="username" [(ngModel)]="vm.username" name="username" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Avd Host</mat-label>
        <input required matInput title="avdHost" type="text" id="avdHost" [(ngModel)]="vm.avdHost" name="avdHost" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Created Date</mat-label>
        <input matInput title="createDate" type="text" readonly id="createDate" [(ngModel)]="vm.createDate"
          name="createDate" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Last Update Date</mat-label>
        <input matInput title="lastUpdateDate" type="text" readonly id="lastUpdateDate" [(ngModel)]="vm.lastUpdateDate"
          name="lastUpdateDate" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="">
        <mat-label>Description</mat-label>
        <textarea matInput title="description" class="form-control" id="description" [(ngModel)]="vm.description"
          name="description"></textarea>
      </mat-form-field>
    </div>
    <div *ngIf="!submitted" class="button-container">
      <span class="toolbar-spacer"></span>
      <button type="submit" class="vm-component-button" (click)="saveVM()" mat-raised-button color="primary"
        matTooltip="Save New Virtual Machine" tabindex="0">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4 class="header">Virtual Machine was Submitted Successfully!</h4>
      <!-- <button type="submit" class="btn btn-success" (click)="newVM()" tabindex="0">Add Another Virtual Machine</button> -->


      <button type="submit" class="" (click)="newVM()" tabindex="0" mat-raised-button color="primary"
        matTooltip="Add Another Virtual Machine" tabindex="0">Add Another Virtual Machine</button>
    </div>
  </mat-card-content>
</mat-card>
