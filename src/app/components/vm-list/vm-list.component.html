<mat-card>
  <mat-card-header class="vm-list-mat-card-header">
    <mat-card-title>List Virtual Machines</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-form-field class="filter">
        <input matInput [ngModel]="globalFilter" (ngModelChange)="applyFilter($event)" placeholder="Search...">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="vm-table">
        <!-- Host Name -->
        <ng-container matColumnDef="hostname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Host Name"> Host Name
          </th>
          <tr mat-row>
            <td mat-cell *matCellDef="let element" (click)="setActiveVM(element, 1)"> {{element.hostname}} </td>
          </tr>
        </ng-container>

        <!-- Checked In -->
        <ng-container matColumnDef="checkedIn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Checked In"> Checked In
          </th>
          <tr mat-row>
            <td mat-cell *matCellDef="let element" (click)="setActiveVM(element, 1)"> {{element.checkedIn}} </td>
          </tr>
        </ng-container>

        <!-- User Name -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by User Name`"> User Name
          </th>
          <tr mat-row>
            <td mat-cell *matCellDef="let element" (click)="setActiveVM(element, 1)"> {{element.username}} </td>
          </tr>
        </ng-container>

        <!--Power State -->
        <ng-container matColumnDef="powerState">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Power State"> Power State
          </th>
          <tr mat-row>
            <td mat-cell *matCellDef="let element" (click)="setActiveVM(element, 1)"> {{element.powerState}} </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
        aria-label="Select page of virtual machines" role="button">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
