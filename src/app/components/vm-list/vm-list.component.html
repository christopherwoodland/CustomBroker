<div class="mat-elevation-z8">
  <h4>Virtual Machines</h4>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="vm-table">
    <!-- Host Name -->
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Host Name"> Host Name </th>
      <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
    </ng-container>

    <!-- Checked In -->
    <ng-container matColumnDef="checkedIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Checked In"> Checked In </th>
      <td mat-cell *matCellDef="let element"> {{element.checkedIn}} </td>
    </ng-container>

    <!-- User Name -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by User Name`"> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!--Power State -->
    <ng-container matColumnDef="powerState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Power State"> Power State </th>
      <td mat-cell *matCellDef="let element"> {{element.powerState}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of virtual machines">
  </mat-paginator>
  
</div>
